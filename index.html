<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>

        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </div>
    </header>

    <nav>
        <h2 class="titre-h2">Réservez le menu qui vous convient</h2>

        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>

        <button class="pink__button">Explorer nos restaurants</button>
    </nav>



    <main>

        <section class="fonctionnement">

            <h2 class="titre-h2">Fonctionnement</h2>

            <div class="fonctionnement-contenant">

                    <div class="cerle-fonctionnement">1</div>
                    <article class="celule-fonctionnement">
                        <i class="fa-solid fa-mobile-screen-button icone-color-2"></i>
                        <div class="text-width"><p class="text-margin">Choisissez un restaurant</p></div>
                    </article>
                
                
                    <div class="cerle-fonctionnement">2</div>
                    <article class="celule-fonctionnement">
                        <i class="fa-solid fa-list-ul icone-fonctionnement icone-color-2"></i>
                        <div class="text-width"><p class="text-margin">Composez votre menu</p></div>
                    </article>
                

                    <div class="cerle-fonctionnement">3</div>
                    <article class="celule-fonctionnement">
                        <i class="fa-solid fa-store icone-fonctionnement icone-color-1"></i>
                        <div class="text-width"><p class="text-margin">Dégustez au restaurant</p></div>
                    </article>
            
            </div>

        </section>
        <section class="restaurants">

            <h2 class="titre-h2">Restaurants</h2>

            <article class="card">    
                <img class="image-card" src="Images et textes Ohmyfood/images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="">
                <p class="nouveau">Nouveau</p>
                <div>
                    <h3>La palette du goût</h3>
                    <p>Ménilmontant</p>
                </div>
                <div class="coeur"></div>
            </article>
    

        </section>
        



    </main>

    <footer>
    </footer>
</body>

</html>
