<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <title>Ohmyfood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/style.css">
</head>



<body>
    <header>
        <div class="logo">
            <h1>ohmyfood</h1>
        </div>

        <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            Paris, Belleville
        </div>
    </header>

    <nav>
        <h2 class="titre-h2">Réservez le menu qui vous convient</h2>

        <p>Découvrez des restaurants d’exception, sélectionnés par nos soins.</p>

        <button class="pink__button">Explorer nos restaurants</button>
    </nav>

    <main>

        <section>

            <h2 class="titre-h2">Fonctionnement</h2>

            <div class="fonctionnement">

                <div>
                    <span class="cerle-fonctionnement">1</span>
                    <article class="celule-fonctionnement">
                        <div>
                            <i class="fa-solid fa-mobile-screen-button"></i>
                            <p>Choisissez un restaurant</p>
                        </div>
                    </article>
                </div>
                  


                
                <article class="celule-fonctionnement">
                    <div class="cerle-fonctionnement">1</div>
                    <i class="fa-solid fa-list-ul icone-fonctionnement"></i>
                    <p>Composez votre menu</p>
                </article>

                <article class="celule-fonctionnement">
                    <div class="cerle-fonctionnement">1</div>
                    <i class="fa-solid fa-store icone-fonctionnement"></i>
                    <p>Dégustez au restaurant</p>
                </article>

            </div>

        </section>

    </main>

    <footer>
    </footer>
</body>

</html>
